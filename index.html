<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ORACLE FUTURE ENGINE ‚Äî FULL BUILD</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* =====================================================
   GLOBAL RESET
===================================================== */
*{margin:0;padding:0;box-sizing:border-box}

/* =====================================================
   BODY
===================================================== */
body{
  min-height:100vh;
  background:radial-gradient(circle at top,#122636,#030406);
  font-family:Segoe UI,system-ui;
  color:#eaf6ff;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow-x:hidden;
}

/* =====================================================
   APP CONTAINER
===================================================== */
.app{
  width:95%;
  max-width:1100px;
  background:rgba(0,0,0,.65);
  backdrop-filter:blur(16px);
  border-radius:30px;
  padding:45px;
  box-shadow:
    0 0 60px rgba(0,255,255,.18),
    inset 0 0 30px rgba(255,255,255,.05);
}

/* =====================================================
   HEADINGS
===================================================== */
h1{
  text-align:center;
  letter-spacing:2px;
  font-weight:600;
}
.subtitle{
  text-align:center;
  opacity:.75;
  margin:12px 0 35px;
}

/* =====================================================
   FORM ELEMENTS
===================================================== */
label{
  display:block;
  margin-top:18px;
  font-size:14px;
  opacity:.85;
}
input,select{
  width:100%;
  padding:14px;
  margin-top:6px;
  border:none;
  border-radius:14px;
  background:rgba(255,255,255,.1);
  color:#fff;
}
button{
  width:100%;
  margin-top:32px;
  padding:16px;
  border:none;
  border-radius:20px;
  background:linear-gradient(135deg,#00ffe0,#0077ff);
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}
button:hover{opacity:.9}

/* =====================================================
   SCREENS
===================================================== */
.screen{display:none}
.screen.active{display:block}

/* =====================================================
   LOADING
===================================================== */
.loading{
  text-align:center;
  font-size:18px;
  padding:60px 0;
  line-height:2;
}

/* =====================================================
   RESULT
===================================================== */
.result{
  font-size:15px;
  line-height:1.9;
}
.hl{color:#00ffe0;font-weight:600}
.section{
  margin-top:30px;
  padding-top:22px;
  border-top:1px solid rgba(255,255,255,.12);
}
.bar{
  margin-top:10px;
  height:8px;
  border-radius:8px;
  background:rgba(255,255,255,.15);
  overflow:hidden;
}
.fill{
  height:100%;
  background:linear-gradient(90deg,#00ffe0,#0077ff);
}

/* =====================================================
   CURSOR
===================================================== */
.cursor{
  display:inline-block;
  width:8px;
  background:#00ffe0;
  animation:blink 1s infinite;
}
@keyframes blink{
  0%{opacity:1}
  50%{opacity:0}
  100%{opacity:1}
}
</style>
</head>

<body>

<div class="app">

<!-- ================= INPUT SCREEN ================= -->
<div id="screen-input" class="screen active">
  <h1>üîÆ ORACLE FUTURE ENGINE</h1>
  <div class="subtitle">Multi-Layer Probability & Timeline Simulation</div>

  <label>Full Name</label>
  <input id="name">

  <label>Date of Birth</label>
  <input type="date" id="dob">

  <label>Gender</label>
  <select id="gender">
    <option>Male</option>
    <option>Female</option>
    <option>Other</option>
  </select>

  <label>Location</label>
  <input id="place">

  <label>Current Mood</label>
  <select id="mood">
    <option>Calm</option>
    <option>Confused</option>
    <option>Ambitious</option>
    <option>Stressed</option>
    <option>Hopeful</option>
  </select>

  <button onclick="begin()">Initiate Prediction</button>
</div>

<!-- ================= LOADING SCREEN ================= -->
<div id="screen-loading" class="screen">
  <div class="loading">
    üß† Reading personality layers...<br>
    üìä Building life probability matrix...<br>
    üï∞Ô∏è Simulating future timelines...<br>
    üîê Locking outcomes...
  </div>
</div>

<!-- ================= RESULT SCREEN ================= -->
<div id="screen-result" class="screen">
  <h1>üìú Prediction Report</h1>
  <div id="result" class="result"></div>
</div>

</div>

<script>
/* =====================================================
   UTILITIES
===================================================== */
const $=id=>document.getElementById(id)
const rand=(min,max)=>Math.floor(Math.random()*(max-min+1))+min
const pick=arr=>arr[Math.floor(Math.random()*arr.length)]

/* =====================================================
   MEMORY ENGINE (ANTI-REPEAT)
===================================================== */
let memory=new Set()
function unique(arr){
  let t
  do{t=pick(arr)}while(memory.has(t))
  memory.add(t)
  return t
}

/* =====================================================
   PERSONALITY DATABASE (BIG)
===================================================== */
const personalityDB={
Calm:[
"mentally grounded","emotionally stable","patient by instinct","observant by nature",
"slow but accurate decision-maker","internally confident","resistant to chaos"
],
Confused:[
"questioning old beliefs","searching for clarity","adaptive under uncertainty",
"quietly evolving","learning through mistakes","emotionally sensitive"
],
Ambitious:[
"future-oriented","goal-driven","strategic thinker","discipline-dependent",
"hungry for progress","mentally competitive"
],
Stressed:[
"pressure-tested","resilient under load","emotionally stretched",
"learning boundaries","stronger than perceived","burnout-aware"
],
Hopeful:[
"optimistic","open-hearted","emotionally expressive",
"forward-looking","trust-oriented","faith-driven"
]
}

/* =====================================================
   CAREER ENGINE
===================================================== */
const careerLines=[
"your career improves through consistency, not sudden jumps",
"discipline matters more than talent for you",
"one delayed decision protects your future",
"slow progress hides long-term stability",
"your growth curve is late but steep",
"you outperform peers after initial delays",
"routine is your hidden advantage",
"you succeed when pressure increases",
"authority notices you quietly",
"respect comes before money"
]

/* =====================================================
   FINANCE ENGINE
===================================================== */
const financeLines=[
"money grows when spending is controlled",
"financial clarity arrives later than peers",
"savings beat risky investments for you",
"money stress reduces after patience",
"wealth builds slowly but permanently",
"discipline protects your finances",
"financial luck follows planning"
]

/* =====================================================
   RELATIONSHIP ENGINE
===================================================== */
const relationshipLines=[
"you value loyalty over attention",
"few connections matter deeply",
"emotional boundaries protect you",
"one bond defines emotional life",
"trust builds slowly for you",
"you detach when disrespected",
"relationships stabilize with age"
]

/* =====================================================
   HEALTH ENGINE
===================================================== */
const healthLines=[
"mental health defines physical energy",
"sleep discipline matters more than workouts",
"stress management is key",
"routine improves stamina",
"overthinking affects rest",
"balance restores strength"
]

/* =====================================================
   TIMELINE ENGINE
===================================================== */
const pastLines=[
"past years were about learning limits",
"you outgrew certain patterns",
"mistakes shaped awareness",
"pressure revealed strength"
]
const futureLines=[
"future rewards patience",
"clarity replaces confusion",
"stability increases steadily",
"self-trust improves decisions"
]

/* =====================================================
   FLOW
===================================================== */
function begin(){
  if(!$("name").value||!$("dob").value||!$("place").value){
    alert("Complete all fields")
    return
  }
  $("screen-input").classList.remove("active")
  $("screen-loading").classList.add("active")
  setTimeout(generate,3500)
}

function generate(){
  $("screen-loading").classList.remove("active")
  $("screen-result").classList.add("active")

  const age=new Date().getFullYear()-new Date($("dob").value).getFullYear()
  const mood=$("mood").value

  let html=`
Hello <span class="hl">${$("name").value}</span>,<br><br>
At age <span class="hl">${age}</span>, your dominant nature is
<span class="hl">${unique(personalityDB[mood])}</span>.
<br><br>
${unique(pastLines)}. You are now entering a stabilizing phase.
`

  html+=block("Career Outlook",unique(careerLines),rand(60,85))
  html+=block("Financial Pattern",unique(financeLines),rand(55,80))
  html+=block("Relationships",unique(relationshipLines),rand(65,90))
  html+=block("Health & Energy",unique(healthLines),rand(50,75))

  html+=`
  <div class="section">
    <b>Future Window (2‚Äì5 Years)</b><br>
    ${unique(futureLines)}.
  </div>

  <div class="section">
    <b>Final Advice</b><br>
    Delay is not weakness for you. It is strategy.
  </div>
  `

  type($("result"),html,0)
}

/* =====================================================
   UI HELPERS
===================================================== */
function block(title,text,val){
  return `
  <div class="section">
    <b>${title}</b><br>${text}
    <div class="bar"><div class="fill" style="width:${val}%"></div></div>
  </div>`
}

function type(el,txt,i){
  if(i<txt.length){
    el.innerHTML=txt.substring(0,i+1)+'<span class="cursor"></span>'
    setTimeout(()=>type(el,txt,i+1),10)
  }else el.innerHTML=txt
}
</script>

</body>
</html>
