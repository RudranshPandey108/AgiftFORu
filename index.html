<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oracle Future Engine</title>

<!-- =========================
        GLOBAL STYLES
========================= -->
<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

body{
  min-height:100vh;
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle at top, #1a2a3a, #050608);
  color:#eaf6ff;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow-x:hidden;
}

/* =========================
        CONTAINER
========================= */
.app{
  width:95%;
  max-width:900px;
  background:rgba(0,0,0,0.55);
  backdrop-filter:blur(14px);
  border-radius:25px;
  padding:35px;
  box-shadow:
    0 0 40px rgba(0,255,255,0.12),
    inset 0 0 20px rgba(255,255,255,0.05);
}

/* =========================
        HEADINGS
========================= */
h1{
  text-align:center;
  font-weight:600;
  letter-spacing:2px;
  margin-bottom:10px;
}

.subtitle{
  text-align:center;
  opacity:0.8;
  font-size:14px;
  margin-bottom:30px;
}

/* =========================
        FORM ELEMENTS
========================= */
label{
  display:block;
  margin-top:18px;
  font-size:14px;
  opacity:0.85;
}

input, select{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  outline:none;
  background:rgba(255,255,255,0.08);
  color:#fff;
  font-size:15px;
  margin-top:6px;
}

input::placeholder{
  color:#bbb;
}

button{
  margin-top:30px;
  width:100%;
  padding:15px;
  border:none;
  border-radius:18px;
  background:linear-gradient(135deg,#00ffe0,#0077ff);
  color:#000;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}

button:hover{
  opacity:0.9;
}

/* =========================
        SCREENS
========================= */
.screen{
  display:none;
}

.screen.active{
  display:block;
}

/* =========================
        LOADING
========================= */
.loading{
  text-align:center;
  font-size:18px;
  padding:40px 0;
  line-height:1.8;
}

/* =========================
        RESULT
========================= */
.result{
  line-height:1.9;
  font-size:15px;
}

.highlight{
  color:#00ffe0;
  font-weight:600;
}

/* =========================
        TYPE EFFECT
========================= */
.cursor{
  display:inline-block;
  width:8px;
  background:#00ffe0;
  animation:blink 1s infinite;
}

@keyframes blink{
  0%{opacity:1}
  50%{opacity:0}
  100%{opacity:1}
}
</style>
</head>

<body>

<div class="app">

<!-- =========================
        SCREEN 1 : INPUT
========================= -->
<div id="screen-input" class="screen active">
  <h1>üîÆ ORACLE ENGINE</h1>
  <div class="subtitle">Advanced Probability-Based Future Simulation</div>

  <label>Your Full Name</label>
  <input id="name" placeholder="Enter your name">

  <label>Date of Birth</label>
  <input type="date" id="dob">

  <label>Gender</label>
  <select id="gender">
    <option value="">Select</option>
    <option>Male</option>
    <option>Female</option>
    <option>Other</option>
  </select>

  <label>Place (City / Country)</label>
  <input id="place" placeholder="Where do you live?">

  <label>Current Mood</label>
  <select id="mood">
    <option>Calm</option>
    <option>Confused</option>
    <option>Ambitious</option>
    <option>Stressed</option>
    <option>Hopeful</option>
  </select>

  <button onclick="begin()">Initiate Prediction</button>
</div>

<!-- =========================
        SCREEN 2 : LOADING
========================= -->
<div id="screen-loading" class="screen">
  <div class="loading">
    üîç Scanning personal timeline...<br>
    üß† Mapping behavioral patterns...<br>
    üåå Aligning probability vectors...<br><br>
    Please wait...
  </div>
</div>

<!-- =========================
        SCREEN 3 : RESULT
========================= -->
<div id="screen-result" class="screen">
  <h1>üìú Prediction Report</h1>
  <div id="result" class="result"></div>
</div>

</div>

<!-- =========================
        SCRIPT SECTION
========================= -->
<script>
/* =========================
        UTILITIES
========================= */
function $(id){ return document.getElementById(id); }

function rand(min,max){
  return Math.floor(Math.random()*(max-min+1))+min;
}

/* =========================
        CORE DATA
========================= */
const personalityTraits = [
  "intuitive","observant","emotionally deep","analytical",
  "creative","resilient","quietly ambitious","strategic"
];

const lifePhases = [
  "a transformation phase",
  "a rebuilding phase",
  "a clarity-seeking phase",
  "a disciplined growth phase",
  "an emotionally evolving phase"
];

const futureEvents = [
  "a strong career decision will reshape your future",
  "a friendship will turn into a lifelong bond",
  "financial stability will slowly increase",
  "you will detach from unnecessary distractions",
  "your mindset will mature faster than peers"
];

/* =========================
        FLOW CONTROL
========================= */
function begin(){
  const name = $("name").value.trim();
  const dob = $("dob").value;
  const gender = $("gender").value;
  const place = $("place").value.trim();

  if(!name || !dob || !gender || !place){
    alert("Please complete all fields.");
    return;
  }

  $("screen-input").classList.remove("active");
  $("screen-loading").classList.add("active");

  setTimeout(()=>generate(name,dob,gender,place),3500);
}

/* =========================
        GENERATION ENGINE
========================= */
function generate(name,dob,gender,place){
  $("screen-loading").classList.remove("active");
  $("screen-result").classList.add("active");

  const age = new Date().getFullYear() - new Date(dob).getFullYear();
  const friends = rand(3,7);
  const siblings = rand(0,3);

  const trait = personalityTraits[rand(0,personalityTraits.length-1)];
  const phase = lifePhases[rand(0,lifePhases.length-1)];
  const event = futureEvents[rand(0,futureEvents.length-1)];

  const text = `
Hello <span class="highlight">${name}</span>,<br><br>

Based on deep probabilistic modeling of your life patterns, your personality shows strong signs of being 
<span class="highlight">${trait}</span> in nature.<br><br>

At the age of <span class="highlight">${age}</span>, you are currently entering 
<span class="highlight">${phase}</span>. This period is subtle but extremely important for long-term success.<br><br>

You naturally maintain around <span class="highlight">${friends}</span> meaningful friendships.
Family influence remains strong ‚Äî you are likely connected to <span class="highlight">${siblings}</span> sibling(s)
who impact your emotional decisions.<br><br>

Your living environment (<span class="highlight">${place}</span>) is undergoing energetic changes.
Over the next few years, this location will present new opportunities and social movement.<br><br>

Prediction Window (Next 2‚Äì4 Years):<br>
‚û°Ô∏è <span class="highlight">${event}</span>.<br><br>

Final Advice:<br>
Trust delayed decisions. Your biggest victories will come from patience, not speed.
`;

  typeWriter($("result"), text, 0);
}

/* =========================
        TYPEWRITER
========================= */
function typeWriter(el, txt, i){
  if(i < txt.length){
    el.innerHTML = txt.substring(0,i+1) + '<span class="cursor"></span>';
    setTimeout(()=>typeWriter(el,txt,i+1),20);
  }else{
    el.innerHTML = txt;
  }
}
</script>

</body>
</html>
